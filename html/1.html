<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,span,b{
            background-color: rgb(22, 212, 149);
            height: 100px;
            width: 100px;
        }
        h1{
            display: inline;
        }
        span{
            display: inline-block;
        }
        b{
            display: block;
        }
        big{
            display: none;
        }
    </style>
</head>
<body>
    <big>Hey</big>
    <h1>Hello</h1>
    <span>Hello</span>
    <b>Hello</b>
</body>
</html>
