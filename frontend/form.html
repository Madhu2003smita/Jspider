<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">
            Name : <input type="text" placeholder="Enter your name">
        </label><br><br>
        <label for="">
            DOB : <input type="date">
        </label><br><br>
        <label>
            Email : <input type="email" placeholder="Enter your email">
        </label><br><br>
        <label for="">
            Age : <input type="number" placeholder="Enter your Age">
        </label><br><br>
        <label for="">
            Tele : <input pattern="[0-9]{10}" placeholder="+91 Enter your phone number">
        </label><br>
        <label>
            Gender : 
            <label for="a1">Male</label><input id="a1" name="ab" type="radio">
            <label for="b1">Female</label><input id="b1" name="ab" type="radio">
            <label for="c1">Others</label><input id="c1" name="ab" type="radio">
        </label><br><br>
        <label for="">
            Address : <textarea rows="1" cols="20" placeholder="Enter your address"></textarea>
        </label><br><br>
        <label for="">
            Password : <input type="password" placeholder="Enter your password">
        </label>
        <br><br>
        <label for="">
            Documents : <input id="d1" type="checkbox">
            <label for="d1">AC</label>
            <input id="d2" type="checkbox">
            <label for="d2">MC</label>
            <input id="d3" type="checkbox">
            <label for="d3">RC</label>
        </label><br><br>
        <label for="">
            City : 
            <select>
                <option>Bengaluru</option>
                <option>Bhubaneswar</option>
                <option>Mysore</option>
            </select>
        </label>
        <br><br>
        <label for="">
            Link : <input type="file">
        </label>
        <input type="reset">
        <button>Login</button>
        <input type="submit">
    </form>
</body>
</html>
