<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }

    h1 {
      color: royalblue;
      margin-top: 20px;
    }

    nav {
      margin: 20px 0;
      background-color: royalblue;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffeb3b;
    }

    nav a:active {
      color: #2196F3;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Home Page</h1>
  <nav>
    <a href="/">Home</a> | 
    <a href="/login">Login</a> | 
    <a href="/contact">Contact</a> | 
    <a href="/about">About</a>
  </nav>
</body>
</html>
